<!-- Audit Log Page -->
<div class="space-y-6" x-data="auditPage()">
    <!-- Page Header -->
    <div class="bg-white shadow rounded-lg p-6">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Audit Log</h1>
                <p class="text-gray-600 mt-1">Lịch sử hoạt động và thay đổi trong hệ thống</p>
            </div>
            <div class="mt-4 md:mt-0 flex space-x-3">
                <!-- Export Button -->
                <button @click="exportAuditLogs()" 
                        class="inline-flex items-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                    <i class="lucide-download w-4 h-4 mr-2"></i>
                    Xuất Excel
                </button>
                
                <!-- Refresh Button -->
                <button @click="loadAuditLogs()" 
                        class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                    <i class="lucide-refresh-cw w-4 h-4 mr-2"></i>
                    Làm mới
                </button>
            </div>
        </div>
    </div>
    
    <!-- Filters -->
    <div class="bg-white shadow rounded-lg p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Người thực hiện</label>
                <select x-model="filters.actor" @change="loadAuditLogs()" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Tất cả</option>
                    <template x-for="user in users" :key="user.id">
                        <option :value="user.id" x-text="user.full_name"></option>
                    </template>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Hành động</label>
                <select x-model="filters.action" @change="loadAuditLogs()" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Tất cả</option>
                    <option value="INSERT">Thêm mới</option>
                    <option value="UPDATE">Cập nhật</option>
                    <option value="DELETE">Xóa</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Loại đối tượng</label>
                <select x-model="filters.entityType" @change="loadAuditLogs()" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Tất cả</option>
                    <option value="project">Hợp đồng</option>
                    <option value="task">Công việc</option>
                    <option value="weekly_report">Báo cáo tuần</option>
                    <option value="payment">Thanh toán</option>
                    <option value="customer">Khách hàng</option>
                    <option value="user_profile">Người dùng</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Từ ngày</label>
                <input type="date" x-model="filters.fromDate" @change="loadAuditLogs()"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Đến ngày</label>
                <input type="date" x-model="filters.toDate" @change="loadAuditLogs()"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        
        <!-- Search -->
        <div class="mt-4">
            <div class="relative">
                <input type="text" x-model="searchQuery" @input.debounce.500ms="loadAuditLogs()"
                       placeholder="Tìm kiếm theo tên đối tượng, IP..."
                       class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="lucide-search w-5 h-5 text-gray-400 absolute left-3 top-2.5"></i>
            </div>
        </div>
    </div>
    
    <!-- Audit Logs Table -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div x-show="loading" class="p-12 text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
            <p class="mt-4 text-gray-600">Đang tải audit log...</p>
        </div>
        
        <div x-show="!loading && auditLogs.length > 0" class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Thời gian
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Người thực hiện
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Hành động
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Đối tượng
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Tên đối tượng
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            IP Address
                        </th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Chi tiết
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-for="log in auditLogs" :key="log.id">
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900" x-text="formatDateTime(log.created_at)"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div>
                                        <div class="text-sm font-medium text-gray-900" x-text="log.actor?.full_name || 'System'"></div>
                                        <div class="text-xs text-gray-500" x-text="log.actor_email"></div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                      :class="getActionColor(log.action)">
                                    <span x-text="getActionName(log.action)"></span>
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm text-gray-900" x-text="getEntityTypeName(log.entity_type)"></span>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm text-gray-900 truncate max-w-xs" x-text="log.entity_name || '-'"></div>
                                <div class="text-xs text-gray-500 font-mono" x-text="log.entity_id?.substring(0, 8)"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm text-gray-500 font-mono" x-text="log.ip_address || '-'"></span>
                            </td>
                            <td class="px-6 py-4 text-center">
                                <button @click="viewDetails(log)" 
                                        class="text-blue-600 hover:text-blue-900">
                                    <i class="lucide-eye w-4 h-4"></i>
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        
        <!-- Empty State -->
        <div x-show="!loading && auditLogs.length === 0" class="p-12 text-center">
            <i class="lucide-shield w-16 h-16 text-gray-300 mx-auto mb-4"></i>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Không tìm thấy audit log</h3>
            <p class="text-gray-500">Thử thay đổi bộ lọc hoặc khoảng thời gian</p>
        </div>
        
        <!-- Pagination -->
        <div x-show="totalPages > 1" class="bg-gray-50 px-4 py-3 flex items-center justify-between border-t">
            <div class="flex-1 flex justify-between sm:hidden">
                <button @click="prevPage()" :disabled="currentPage === 1"
                        class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50">
                    Trước
                </button>
                <button @click="nextPage()" :disabled="currentPage === totalPages"
                        class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50">
                    Sau
                </button>
            </div>
            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                <div>
                    <p class="text-sm text-gray-700">
                        Hiển thị <span class="font-medium" x-text="(currentPage - 1) * itemsPerPage + 1"></span> đến 
                        <span class="font-medium" x-text="Math.min(currentPage * itemsPerPage, totalItems)"></span> trong 
                        <span class="font-medium" x-text="totalItems"></span> kết quả
                    </p>
                </div>
                <div>
                    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
                        <button @click="prevPage()" :disabled="currentPage === 1"
                                class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50">
                            <i class="lucide-chevron-left w-5 h-5"></i>
                        </button>
                        
                        <template x-for="page in getPageNumbers()" :key="page">
                            <button @click="goToPage(page)" 
                                    :class="page === currentPage ? 'bg-blue-50 border-blue-500 text-blue-600' : 'bg-white border-gray-300 text-gray-500 hover:bg-gray-50'"
                                    class="relative inline-flex items-center px-4 py-2 border text-sm font-medium"
                                    x-text="page">
                            </button>
                        </template>
                        
                        <button @click="nextPage()" :disabled="currentPage === totalPages"
                                class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50">
                            <i class="lucide-chevron-right w-5 h-5"></i>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Audit Detail Modal -->
<div id="auditDetailModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-10 mx-auto p-5 border w-full max-w-4xl shadow-lg rounded-lg bg-white">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-medium text-gray-900">Chi tiết Audit Log</h3>
            <button onclick="closeAuditDetailModal()" class="text-gray-400 hover:text-gray-600">
                <i class="lucide-x w-6 h-6"></i>
            </button>
        </div>
        <div id="auditDetailContent" class="max-h-[70vh] overflow-y-auto">
            <!-- Content will be loaded dynamically -->
        </div>
    </div>
</div>

<script>
// Alpine.js Audit Page Component
function auditPage() {
    return {
        auditLogs: [],
        users: [],
        loading: false,
        searchQuery: '',
        filters: {
            actor: '',
            action: '',
            entityType: '',
            fromDate: '',
            toDate: ''
        },
        currentPage: 1,
        itemsPerPage: 50,
        totalItems: 0,
        totalPages: 0,
        
        async init() {
            // Set default date range (last 7 days)
            const today = new Date();
            const lastWeek = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            this.filters.fromDate = lastWeek.toISOString().split('T')[0];
            this.filters.toDate = today.toISOString().split('T')[0];
            
            await this.loadUsers();
            await this.loadAuditLogs();
        },
        
        async loadUsers() {
            try {
                const { data: users } = await supabase
                    .from('user_profiles')
                    .select('id, full_name, employee_code')
                    .order('full_name');
                
                this.users = users || [];
            } catch (error) {
                console.error('Error loading users:', error);
            }
        },
        
        async loadAuditLogs() {
            this.loading = true;
            
            try {
                let query = supabase
                    .from('audit_logs')
                    .select(`
                        *,
                        actor:user_profiles!actor_id(full_name, employee_code)
                    `, { count: 'exact' })
                    .order('created_at', { ascending: false });
                
                // Apply filters
                if (this.filters.actor) {
                    query = query.eq('actor_id', this.filters.actor);
                }
                
                if (this.filters.action) {
                    query = query.eq('action', this.filters.action);
                }
                
                if (this.filters.entityType) {
                    query = query.eq('entity_type', this.filters.entityType);
                }
                
                if (this.filters.fromDate) {
                    query = query.gte('created_at', this.filters.fromDate + 'T00:00:00');
                }
                
                if (this.filters.toDate) {
                    query = query.lte('created_at', this.filters.toDate + 'T23:59:59');
                }
                
                if (this.searchQuery) {
                    query = query.or(`entity_name.ilike.%${this.searchQuery}%,ip_address.ilike.%${this.searchQuery}%`);
                }
                
                // Pagination
                const from = (this.currentPage - 1) * this.itemsPerPage;
                const to = from + this.itemsPerPage - 1;
                query = query.range(from, to);
                
                const { data: logs, count, error } = await query;
                
                if (error) throw error;
                
                this.auditLogs = logs || [];
                this.totalItems = count || 0;
                this.totalPages = Math.ceil(this.totalItems / this.itemsPerPage);
                
            } catch (error) {
                console.error('Error loading audit logs:', error);
                showToast('Lỗi tải audit log', 'error');
            } finally {
                this.loading = false;
            }
        },
        
        getActionColor(action) {
            const colors = {
                'INSERT': 'bg-green-100 text-green-800',
                'UPDATE': 'bg-blue-100 text-blue-800',
                'DELETE': 'bg-red-100 text-red-800'
            };
            return colors[action] || 'bg-gray-100 text-gray-800';
        },
        
        getActionName(action) {
            const names = {
                'INSERT': 'Thêm mới',
                'UPDATE': 'Cập nhật',
                'DELETE': 'Xóa'
            };
            return names[action] || action;
        },
        
        getEntityTypeName(type) {
            const names = {
                'project': 'Hợp đồng',
                'projects': 'Hợp đồng',
                'task': 'Công việc',
                'tasks': 'Công việc',
                'weekly_report': 'Báo cáo tuần',
                'weekly_reports': 'Báo cáo tuần',
                'payment': 'Thanh toán',
                'payments': 'Thanh toán',
                'customer': 'Khách hàng',
                'customers': 'Khách hàng',
                'user_profile': 'Người dùng',
                'user_profiles': 'Người dùng',
                'weekly_report_items': 'Chi tiết báo cáo',
                'comments': 'Bình luận'
            };
            return names[type] || type;
        },
        
        viewDetails(log) {
            window.viewAuditDetail(log);
        },
        
        prevPage() {
            if (this.currentPage > 1) {
                this.currentPage--;
                this.loadAuditLogs();
            }
        },
        
        nextPage() {
            if (this.currentPage < this.totalPages) {
                this.currentPage++;
                this.loadAuditLogs();
            }
        },
        
        goToPage(page) {
            this.currentPage = page;
            this.loadAuditLogs();
        },
        
        getPageNumbers() {
            const pages = [];
            const maxPages = 5;
            let start = Math.max(1, this.currentPage - Math.floor(maxPages / 2));
            let end = Math.min(this.totalPages, start + maxPages - 1);
            
            if (end - start < maxPages - 1) {
                start = Math.max(1, end - maxPages + 1);
            }
            
            for (let i = start; i <= end; i++) {
                pages.push(i);
            }
            
            return pages;
        },
        
        async exportAuditLogs() {
            try {
                // Load all logs without pagination for export
                let query = supabase
                    .from('audit_logs')
                    .select(`
                        *,
                        actor:user_profiles!actor_id(full_name, employee_code)
                    `)
                    .order('created_at', { ascending: false });
                
                // Apply same filters
                if (this.filters.actor) {
                    query = query.eq('actor_id', this.filters.actor);
                }
                
                if (this.filters.action) {
                    query = query.eq('action', this.filters.action);
                }
                
                if (this.filters.entityType) {
                    query = query.eq('entity_type', this.filters.entityType);
                }
                
                if (this.filters.fromDate) {
                    query = query.gte('created_at', this.filters.fromDate + 'T00:00:00');
                }
                
                if (this.filters.toDate) {
                    query = query.lte('created_at', this.filters.toDate + 'T23:59:59');
                }
                
                const { data: logs } = await query;
                
                const data = logs?.map(log => ({
                    'Thời gian': formatDateTime(log.created_at),
                    'Người thực hiện': log.actor?.full_name || 'System',
                    'Email': log.actor_email || '',
                    'Hành động': this.getActionName(log.action),
                    'Loại đối tượng': this.getEntityTypeName(log.entity_type),
                    'ID đối tượng': log.entity_id || '',
                    'Tên đối tượng': log.entity_name || '',
                    'IP Address': log.ip_address || '',
                    'User Agent': log.user_agent || ''
                })) || [];
                
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'AuditLog');
                
                XLSX.writeFile(wb, `AuditLog_${formatDate(new Date(), 'YYYYMMDD')}.xlsx`);
                showToast('Xuất file thành công', 'success');
                
            } catch (error) {
                console.error('Error exporting audit logs:', error);
                showToast('Lỗi xuất file', 'error');
            }
        }
    };
}

// View audit detail
function viewAuditDetail(log) {
    const modal = document.getElementById('auditDetailModal');
    const content = document.getElementById('auditDetailContent');
    
    content.innerHTML = '<p class="text-center">Đang tải...</p>';
    modal.classList.remove('hidden');
    
    // Parse changes JSON
    let changesHtml = '';
    if (log.changes) {
        try {
            const changes = typeof log.changes === 'string' ? JSON.parse(log.changes) : log.changes;
            
            if (changes.before || changes.after) {
                changesHtml = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${changes.before ? `
                            <div>
                                <h4 class="font-medium text-gray-900 mb-2">Trước thay đổi:</h4>
                                <div class="bg-red-50 p-3 rounded-lg">
                                    <pre class="text-xs text-gray-700 whitespace-pre-wrap">${JSON.stringify(changes.before, null, 2)}</pre>
                                </div>
                            </div>
                        ` : ''}
                        ${changes.after ? `
                            <div>
                                <h4 class="font-medium text-gray-900 mb-2">Sau thay đổi:</h4>
                                <div class="bg-green-50 p-3 rounded-lg">
                                    <pre class="text-xs text-gray-700 whitespace-pre-wrap">${JSON.stringify(changes.after, null, 2)}</pre>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            } else {
                changesHtml = `
                    <div class="bg-gray-50 p-3 rounded-lg">
                        <pre class="text-xs text-gray-700 whitespace-pre-wrap">${JSON.stringify(changes, null, 2)}</pre>
                    </div>
                `;
            }
        } catch (e) {
            changesHtml = `<p class="text-sm text-gray-500">Không thể parse dữ liệu changes</p>`;
        }
    }
    
    content.innerHTML = `
        <div class="space-y-6">
            <!-- Basic Information -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-sm text-gray-600">Thời gian:</p>
                    <p class="font-medium">${formatDateTime(log.created_at)}</p>
                </div>
                <div>
                    <p class="text-sm text-gray-600">Hành động:</p>
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                        log.action === 'INSERT' ? 'bg-green-100 text-green-800' :
                        log.action === 'UPDATE' ? 'bg-blue-100 text-blue-800' :
                        'bg-red-100 text-red-800'
                    }">
                        ${log.action === 'INSERT' ? 'Thêm mới' :
                          log.action === 'UPDATE' ? 'Cập nhật' : 'Xóa'}
                    </span>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-sm text-gray-600">Người thực hiện:</p>
                    <p class="font-medium">${log.actor?.full_name || 'System'}</p>
                    <p class="text-xs text-gray-500">${log.actor_email || ''}</p>
                </div>
                <div>
                    <p class="text-sm text-gray-600">IP Address:</p>
                    <p class="font-mono text-sm">${log.ip_address || 'N/A'}</p>
                </div>
            </div>
            
            <div>
                <p class="text-sm text-gray-600">Đối tượng:</p>
                <p class="font-medium">${log.entity_type} - ${log.entity_name || 'N/A'}</p>
                <p class="text-xs text-gray-500 font-mono">ID: ${log.entity_id || 'N/A'}</p>
            </div>
            
            ${log.user_agent ? `
                <div>
                    <p class="text-sm text-gray-600">User Agent:</p>
                    <p class="text-xs text-gray-700 font-mono bg-gray-50 p-2 rounded">${log.user_agent}</p>
                </div>
            ` : ''}
            
            ${changesHtml ? `
                <div>
                    <p class="text-sm text-gray-600 mb-2">Chi tiết thay đổi:</p>
                    ${changesHtml}
                </div>
            ` : ''}
        </div>
    `;
}

// Close audit detail modal
function closeAuditDetailModal() {
    document.getElementById('auditDetailModal').classList.add('hidden');
}
</script>
