<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - CRM/PM System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    Đặt lại mật khẩu
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Nhập mật khẩu mới cho tài khoản của bạn
                </p>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6" x-data="resetPasswordForm()">
                <!-- Error/Success Messages -->
                <div x-show="error" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                    <span x-text="error"></span>
                </div>
                
                <div x-show="success" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
                    <span x-text="success"></span>
                </div>
                
                <form @submit.prevent="handleResetPassword" x-show="!success">
                    <div class="space-y-4">
                        <div>
                            <label for="newPassword" class="block text-sm font-medium text-gray-700">
                                Mật khẩu mới
                            </label>
                            <input 
                                type="password" 
                                id="newPassword"
                                x-model="newPassword"
                                required
                                minlength="8"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                                placeholder="Nhập mật khẩu mới"
                            >
                            <p class="text-xs text-gray-500 mt-1">Tối thiểu 8 ký tự</p>
                        </div>
                        
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
                                Xác nhận mật khẩu
                            </label>
                            <input 
                                type="password" 
                                id="confirmPassword"
                                x-model="confirmPassword"
                                required
                                minlength="8"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                                placeholder="Nhập lại mật khẩu mới"
                            >
                        </div>
                        
                        <button 
                            type="submit"
                            :disabled="loading"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            <span x-show="!loading">Đặt lại mật khẩu</span>
                            <span x-show="loading">Đang xử lý...</span>
                        </button>
                    </div>
                </form>
                
                <div x-show="success" class="text-center">
                    <p class="mb-4">Mật khẩu đã được đặt lại thành công!</p>
                    <a href="login.html" class="text-purple-600 hover:text-purple-800 font-medium">
                        Quay lại trang đăng nhập
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script>
        function resetPasswordForm() {
            return {
                newPassword: '',
                confirmPassword: '',
                loading: false,
                error: '',
                success: false,
                
                async handleResetPassword() {
                    this.error = '';
                    
                    // Validate passwords match
                    if (this.newPassword !== this.confirmPassword) {
                        this.error = 'Mật khẩu xác nhận không khớp!';
                        return;
                    }
                    
                    // Validate password length
                    if (this.newPassword.length < 8) {
                        this.error = 'Mật khẩu phải có ít nhất 8 ký tự!';
                        return;
                    }
                    
                    this.loading = true;
                    
                    try {
                        // Get the recovery token from URL
                        const hashParams = new URLSearchParams(window.location.hash.substring(1));
                        const access_token = hashParams.get('access_token');
                        const refresh_token = hashParams.get('refresh_token');
                        
                        if (!access_token) {
                            // Try getting from query params (for email link)
                            const params = new URLSearchParams(window.location.search);
                            const token = params.get('token');
                            const type = params.get('type');
                            
                            if (!token || type !== 'recovery') {
                                throw new Error('Link đặt lại mật khẩu không hợp lệ hoặc đã hết hạn');
                            }
                            
                            // Exchange token for session
                            const { data, error } = await supabase.auth.verifyOtp({
                                token_hash: token,
                                type: 'recovery'
                            });
                            
                            if (error) throw error;
                        } else {
                            // Set session from URL hash
                            const { error } = await supabase.auth.setSession({
                                access_token,
                                refresh_token
                            });
                            
                            if (error) throw error;
                        }
                        
                        // Update password
                        const { error: updateError } = await supabase.auth.updateUser({
                            password: this.newPassword
                        });
                        
                        if (updateError) throw updateError;
                        
                        // Update force_change_password flag if exists
                        const { data: { user } } = await supabase.auth.getUser();
                        if (user) {
                            await supabase
                                .from('user_profiles')
                                .update({ 
                                    force_change_password: false,
                                    updated_at: new Date().toISOString()
                                })
                                .eq('id', user.id);
                        }
                        
                        this.success = true;
                        
                        // Auto redirect after 3 seconds
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                        
                    } catch (error) {
                        console.error('Reset password error:', error);
                        this.error = error.message || 'Có lỗi xảy ra khi đặt lại mật khẩu';
                    } finally {
                        this.loading = false;
                    }
                },
                
                init() {
                    // Check if there's a valid recovery token
                    const hashParams = new URLSearchParams(window.location.hash.substring(1));
                    const params = new URLSearchParams(window.location.search);
                    
                    if (!hashParams.get('access_token') && !params.get('token')) {
                        this.error = 'Link đặt lại mật khẩu không hợp lệ hoặc đã hết hạn';
                    }
                }
            }
        }
    </script>
</body>
</html>
